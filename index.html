<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <script>
        const backgrounds = ['background.2.jpg', 'background.3.jpg', 'background.4.jpg', 'background.5.jpg', ];
        let currentIndex = 2;

        function changeBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
        }

        function checkPassword() {
            const password = prompt("请输入密码进入下一页：");
            if (password === "oureverlastingcode") {
                window.location.href = "nextpage.html";
            } else {
                alert("密码错误，请重试！");
            }
        }

        window.onload = function() {
            createSnowflakes();
        };

        function createSnowflakes() {
            const snowContainer = document.createElement("div");
            snowContainer.className = "snow-container";
            document.body.appendChild(snowContainer);

            setInterval(() => {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.textContent = "❄️";
                snowflake.style.left = Math.random() * window.innerWidth + "px";
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowContainer.appendChild(snowflake);

                setTimeout(() => snowContainer.removeChild(snowflake), 5000);
            }, 300);
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .text-box {
            text-align: center;
            line-height: 1.5;
        }

        .text-box .chinese {
            font-size: 1.5em;
            color: #D9B1BD;
        }

        .text-box .japanese {
            font-size: 1em;
            color: #a1a1a1;
            margin-top: 10px;
        }

        .signature {
            font-family: 'Old English Text MT', serif;
            font-size: 1em;
            color: #a1a1a1;
            margin-top: 20px;
            text-align: center;
        }

        button.change-bg {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 12px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.next-page {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -50px;
            font-size: 20px;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <p class="chinese">我的灵魂将进入冬眠，尽头是你回来那天。</p>
            <p class="japanese">夢の終わりは、あなたが戻るその日。</p>
        </div>
        <div class="signature">by 浅见湛 & 泉</div>
    </div>
    <button class="change-bg" onclick="changeBackground()">切换背景</button>
    <button class="next-page" onclick="checkPassword()">进入下一页</button>
    <audio id="bg-music" autoplay loop>
        <source src="zouyin_cn.mp3" type="audio/flac">
        您的浏览器不支持音频播放。
    </audio>
</body>
</html>
