<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <script>
        function checkPassword() {
            const password = prompt("请输入密码进入下一页：");
            if (password === "oureverlastingcode") {
                window.location.href = "nextpage.html";
            } else {
                alert("密码错误，请重试！");
            }
        }

        window.onload = function() {
            createSnowflakes();
            setupAudio();
        };

        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.style.left = Math.random() * window.innerWidth + "px";
                snowflake.style.animationDuration = Math.random() * 4 + 5 + "s"; // 飘落时间
                snowflake.style.opacity = Math.random() * 0.8 + 0.2; // 透明度变化
                document.body.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 8000);
            }, 400); // 控制雪花密度
        }

        function setupAudio() {
            const audio = document.getElementById("bg-music");
            const storedVolume = localStorage.getItem("musicVolume");
            if (storedVolume) {
                audio.volume = parseFloat(storedVolume);
            }

            audio.addEventListener("volumechange", () => {
                localStorage.setItem("musicVolume", audio.volume);
            });
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.3.jpg'); /* 固定背景 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .text-box {
            text-align: center;
            line-height: 1.5;
        }

        .text-box .chinese {
            font-size: 1.5em;
            color: #D9B1BD;
        }

        .text-box .japanese {
            font-size: 1em;
            color: #a1a1a1;
            margin-top: 10px;
        }

        .signature {
            font-family: 'Old English Text MT', serif;
            font-size: 1em;
            color: #a1a1a1;
            margin-top: 20px;
            text-align: center;
        }

        .next-page {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        .audio-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .audio-container audio {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <p class="chinese">我的灵魂将进入冬眠，尽头是你回来那天。</p>
            <p class="japanese">夢の終わりは、あなたが戻るその日。</p>
        </div>
        <div class="signature">by 浅见湛 & 泉</div>
    </div>
    <button class="next-page" onclick="checkPassword()">进入下一页</button>

    <div class="audio-container">
        <audio id="bg-music" controls autoplay loop>
            <source src="zouyin_cn.mp3" type="audio/mp3">
            您的浏览器不支持音频播放。
        </audio>
    </div>
</body>
</html>
