<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力 - 记事本</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            gap: 20px;
        }

        .left-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .right-panel {
            flex: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-size: 1em;
        }

        button {
            background-color: #D9B1BD;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a03a53;
        }

        select, input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        /* 索引样式 */
        .index {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .index a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: center;
        }

        .index a:hover {
            color: #7b2a3f;
        }
    </style>
</head>
<body>
    <!-- 索引 -->
    <div class="index">
        <a href="timeline.html">时间线</a>
        <a href="pomodoro.html">番茄钟</a>
        <a href="profile.html">个人主页</a>
    </div>

    <div class="container">
        <!-- 左侧面板 -->
        <div class="left-panel">
            <h2>创建新记录</h2>
            <select id="category">
                <option value="一些">一些</option>
                <option value="和阿湛">和阿湛</option>
                <option value="秘">秘</option>
            </select>
            <textarea id="content" placeholder="写下你的内容吧～"></textarea>
            <input type="file" id="fileUpload" accept="image/*,video/*">
            <button onclick="saveRecord()">保存记录</button>
        </div>
        <!-- 右侧面板 -->
        <div class="right-panel">
            <h2>预览与保存</h2>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        function saveRecord() {
            const category = document.getElementById("category").value;
            const content = document.getElementById("content").value.trim();
            const fileInput = document.getElementById("fileUpload");
            let fileUrl = "";

            if (category === "秘" && prompt("请输入密码：") !== "mysweetdoggyDDLG") {
                alert("密码错误！");
                return;
            }

            if (fileInput.files[0]) {
                fileUrl = URL.createObjectURL(fileInput.files[0]);
            }

            if (content) {
                const timestamp = new Date().toLocaleString();
                const recordContent = `时间: ${timestamp}\n分类: ${category}\n内容: ${content}\n${
                    fileUrl ? `附件: ${fileUrl}` : ""
                }`;

                const blob = new Blob([recordContent], { type: "text/plain" });
                const fileName = `记录_${timestamp.replace(/[\s:]/g, "_")}.txt`;
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                link.innerText = `下载 ${fileName}`;
                link.style.display = "block";

                const preview = document.getElementById("preview");
                preview.appendChild(link);

                alert("记录保存成功！");
            } else {
                alert("内容不能为空！");
            }
        }
    </script>
</body>
</html>
