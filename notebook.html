<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Book</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #D9B1BD;
            margin-top: 20px;
        }

        .heart-container {
            position: relative;
            margin: 20px auto;
            width: 150px;
            height: 150px;
        }

        .heart {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.8);
            clip-path: path('M75 20 Q30 0 0 40 T75 150 T150 40 Q120 0 75 20 Z');
        }

        .ribbon {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #D9B1BD;
            top: 50%;
            left: 0;
        }

        .heart-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart-content p {
            margin: 5px 0;
        }

        .bone {
            background: rgba(230, 230, 230, 0.8);
            border-radius: 20px;
            padding: 15px;
            margin: 10px 0;
            width: 70%;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .index-links a {
            text-decoration: none;
            color: #D9B1BD;
            margin: 0 10px;
        }

        .q-and-a {
            margin-top: 20px;
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .question {
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .question .reply {
            background: rgba(245, 245, 245, 1);
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 50px;
            margin-top: 10px;
            padding: 5px;
        }

        .submit-btn {
            background-color: #D9B1BD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* 飘雪特效 */
        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: fall 10s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Note Book</h1>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="ribbon"></div>
        <div class="heart-content">
            <p id="daysTogether">0 天</p>
             <p>2025年1月1日</p>
        </div>
    </div>
    <div class="bone">
        <div>分类索引</div>
        <div class="index-links">
            <a href="timeline.html">时间线</a>
            <a href="pomodoro.html">番茄钟</a>
            <a href="personal.html">个人主页</a>
        </div>
    </div>
    <div class="q-and-a">
        <textarea id="newQuestion" placeholder="写下你的问题..."></textarea>
        <button class="submit-btn" onclick="addQuestion()">发布问题</button>
        <div id="questionList"></div>
    </div>

    <script>
        const relationshipStartDate = new Date("2025-01-01");
        const questionList = JSON.parse(localStorage.getItem("questions")) || [];

        function updateDaysTogether() {
            const now = new Date();
            const difference = Math.floor((now - relationshipStartDate) / (1000 * 60 * 60 * 24));
            document.getElementById("daysTogether").innerText = `${difference} 天`;
        }

        function addQuestion() {
            const questionInput = document.getElementById("newQuestion");
            const question = questionInput.value.trim();
            if (question) {
                const newQuestion = {
                    id: "Q" + (questionList.length + 1),
                    text: question,
                    replies: [],
                };
                questionList.push(newQuestion);
                localStorage.setItem("questions", JSON.stringify(questionList));
                renderQuestions();
                questionInput.value = "";
            } else {
                alert("问题不能为空！");
            }
        }

        function addReply(questionId) {
            const replyText = prompt("请输入留言内容：");
            if (replyText) {
                const question = questionList.find((q) => q.id === questionId);
                question.replies.push(replyText);
                localStorage.setItem("questions", JSON.stringify(questionList));
                renderQuestions();
            } else {
                alert("留言内容不能为空！");
            }
        }

        function renderQuestions() {
            const questionListDiv = document.getElementById("questionList");
            questionListDiv.innerHTML = questionList
                .map(
                    (q) => `
                    <div class="question">
                        <p><b>${q.id}:</b> ${q.text}</p>
                        <button onclick="addReply('${q.id}')">留言</button>
                        ${q.replies
                            .map((reply) => `<div class="reply">${reply}</div>`)
                            .join("")}
                    </div>
                `
                )
                .join("");
        }

        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 3 + 7 + "s";
                document.body.appendChild(snowflake);
            }
        }

        window.onload = () => {
            updateDaysTogether();
            renderQuestions();
            createSnowflakes();
        };
    </script>
</body>
</html>
