<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #D9B1BD;
            margin-top: 20px;
        }

        .heart-container {
            position: relative;
            margin: 20px auto;
            width: 180px;
            height: 160px;
        }

        .heart {
            position: absolute;
            width: 180px;
            height: 160px;
            background-color: rgba(255, 255, 255, 0.8);
            clip-path: path('M90 40 Q30 0 0 50 T90 160 T180 50 Q150 0 90 40 Z');
        }

        .heart-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart-content p {
            margin: 5px 0;
        }

        .bone {
            background: rgba(230, 230, 230, 0.8);
            border-radius: 20px;
            padding: 15px;
            margin: 10px 0;
            width: 70%;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }

        .bone a {
            text-decoration: none;
            color: #D9B1BD;
            margin: 0 10px;
        }

        .bone a:hover {
            color: #7b2a3f;
        }

        .music-player {
            margin-top: 10px;
            text-align: center;
        }

        .music-player input {
            margin-top: 10px;
        }

        /* 索引 */
        .index {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .index a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: center;
        }

        .index a:hover {
            color: #7b2a3f;
        }

        /* 飘雪特效 */
        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Note Book</h1>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart-content">
            <p id="daysTogether">0 天</p>
             <p>2025年1月1日</p>
        </div>
    </div>
    <div class="bone">
        <a href="#">一些</a>
        <a href="#">和阿湛</a>
        <a href="#" onclick="enterSecret()">秘密</a>
    </div>
    <div class="music-player">
        <h3>音乐播放器</h3>
        <audio id="notebookMusic" controls>
            <source src="" type="audio/mp3">
        </audio>
        <input type="file" accept="audio/*" onchange="uploadMusic(this, 'notebookMusic')">
    </div>
    <div class="index">
        <a href="timeline.html">时间线</a>
        <a href="pomodoro.html">番茄钟</a>
        <a href="profile.html">个人主页</a>
    </div>

    <script>
        const relationshipStartDate = new Date("2024-12-30");
        const savedMusic = localStorage.getItem("notebookMusic");

        function updateDaysTogether() {
            const now = new Date();
            const difference = Math.floor((now - relationshipStartDate) / (1000 * 60 * 60 * 24));
            document.getElementById("daysTogether").innerText = `${difference} 天`;
        }

        function uploadMusic(input, audioId) {
            const file = input.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById(audioId).src = url;
                localStorage.setItem("notebookMusic", url);
            }
        }

        function enterSecret() {
            const password = prompt("请输入密码：");
            if (password === "MySweetDoggyDDLG") {
                alert("欢迎进入秘密页面！");
                // 重定向到秘密页面
                window.location.href = "secret.html";
            } else {
                alert("密码错误！");
            }
        }

        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.style.left = Math.random() * window.innerWidth + "px";
                snowflake.style.animationDuration = Math.random() * 3 + 7 + "s";
                document.body.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 10000);
            }, 300);
        }

        window.onload = () => {
            updateDaysTogether();
            if (savedMusic) document.getElementById("notebookMusic").src = savedMusic;
            createSnowflakes();
        };
    </script>
</body>
</html>
