!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Copperplate&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-family: 'Copperplate', sans-serif;
            font-size: 2.5em;
            color: #D9B1BD;
            margin-top: 30px;
        }

        .heart {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 192, 203, 0.8);
            width: 120px;
            height: 120px;
            clip-path: polygon(50% 0%, 100% 37%, 82% 100%, 50% 80%, 18% 100%, 0% 37%);
            text-align: center;
            font-size: 1.2em;
            color: white;
            margin: 20px auto;
        }

        .ribbon {
            position: absolute;
            width: 140px;
            height: 10px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(230, 230, 230, 0.8));
            top: 50%;
            transform: translateY(-50%);
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .bone-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .bone {
            width: 80px;
            height: 40px;
            background: rgba(217, 217, 217, 0.7);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            text-align: center;
            line-height: 40px;
            font-size: 1em;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .bone:hover {
            transform: scale(1.1);
        }

        .qa-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        textarea, button {
            display: block;
            margin: 10px auto;
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #D9B1BD;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #a03a53;
        }

        .qa-list {
            margin-top: 20px;
        }

        .qa-item {
            background: rgba(240, 240, 240, 0.9);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comments {
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .sparkle {
            position: fixed;
            top: -50px;
            width: 10px;
            height: 10px;
            background: rgba(255, 223, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            animation: fall 2s ease-in-out forwards;
            z-index: 9999;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(800px) translateX(200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Note Book</h1>
    <div class="heart">
        <span id="daysTogether">100 天</span>
        <div class="ribbon"></div>
    </div>
    <div class="container">
        <div class="bone-container">
            <div class="bone" onclick="navigate('some')">一些</div>
            <div class="bone" onclick="navigate('withAsami')">和阿湛</div>
            <div class="bone" onclick="navigate('secret')">秘</div>
        </div>
        <div class="qa-section">
            <textarea id="newQuestion" placeholder="输入你的问题..."></textarea>
            <button onclick="postQuestion()">发布问题</button>
            <div class="qa-list" id="qaList">
                <!-- 动态生成 -->
            </div>
        </div>
    </div>

    <script>
        let daysSinceStart = Math.floor((new Date() - new Date(2023, 11, 30)) / (1000 * 60 * 60 * 24));
        document.getElementById("daysTogether").innerText = `${daysSinceStart} 天`;

        const qaList = [];

        function postQuestion() {
            const question = document.getElementById("newQuestion").value.trim();
            if (question) {
                qaList.push({ question, timestamp: new Date().toLocaleString(), comments: [] });
                document.getElementById("newQuestion").value = "";
                renderQA();
            }
        }

        function renderQA() {
            const list = document.getElementById("qaList");
            list.innerHTML = qaList
                .map(
                    (item, index) =>
                        `<div class="qa-item">
                            <p>${item.question}</p>
                            <small>${item.timestamp}</small>
                            <div class="comments">
                                ${item.comments.map((c) => `<p><strong>${c.name}</strong>: ${c.comment}</p>`).join("")}
                            </div>
                            <button onclick="addComment(${index})">留言</button>
                        </div>`
                )
                .join("");
        }

        function addComment(index) {
            const name = prompt("请输入你的昵称：");
            const comment = prompt("请输入留言内容：");
            if (name && comment) {
                qaList[index].comments.push({ name, comment });
                renderQA();
            }
        }

        function navigate(page) {
            if (page === "secret") {
                const password = prompt("请输入密码：");
                if (password !== "mysweetdoggyDDLG") {
                    alert("密码错误！");
                    return;
                }
            }
            alert(`跳转到${page}页面！`);
        }

        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }
        setInterval(createSparkle, 500);
    </script>
</body>
</html>
