<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Copperplate&display=swap');

        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 80%;
            padding: 20px;
        }

        h1 {
            font-family: 'Copperplate', serif;
            color: #D9B1BD;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .heart {
            position: relative;
            display: inline-block;
            background: rgba(255, 192, 203, 0.8);
            width: 120px;
            height: 120px;
            clip-path: polygon(50% 0%, 100% 37%, 82% 100%, 50% 80%, 18% 100%, 0% 37%);
            text-align: center;
            line-height: 140px;
            margin: 0 auto 20px auto;
            font-size: 1.2em;
            color: #fff;
        }

        .heart::after {
            content: "üéÄ";
            font-size: 1.5em;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f7f3e9;
        }

        .indexes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .indexes a {
            display: block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            background: rgba(230, 230, 230, 0.8);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: center;
        }

        .indexes a:hover {
            background: #D9B1BD;
            color: white;
        }

        /* È™®Â§¥ÂΩ¢Á¥¢ÂºïÊåâÈíÆ */
        .bone {
            background: rgba(230, 230, 230, 0.8);
            clip-path: polygon(10% 50%, 20% 30%, 50% 10%, 80% 30%, 90% 50%, 80% 70%, 50% 90%, 20% 70%);
            width: 100px;
            height: 40px;
            line-height: 40px;
            color: #333;
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
        }

        .bone:hover {
            background: #D9B1BD;
            color: white;
        }

        .qa-section {
            margin-top: 30px;
        }

        .qa-section textarea {
            width: 80%;
            height: 60px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-size: 1em;
        }

        button {
            background-color: #D9B1BD;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a03a53;
        }

        .qa-list {
            margin-top: 20px;
            text-align: left;
        }

        .qa-item {
            background: rgba(230, 230, 230, 0.9);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .qa-item button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .qa-item small {
            display: block;
            font-size: 0.8em;
            color: #666;
        }
         /* Âä®ÊÄÅÁâπÊïà */
        .sparkle {
            position: fixed;
            top: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 223, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            animation: fall 2s ease-in-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(800px) translateX(200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note Book</h1>
        <div class="heart">
            100 Â§©
            <small>ÂºÄÂßã‰∫é2023Âπ¥12Êúà30Êó•</small>
        </div>
        <div class="indexes">
            <div class="bone">‰∏Ä‰∫õ</div>
            <div class="bone">ÂíåÈòøÊπõ</div>
            <div class="bone">Áßò</div>
        </div>
        <div class="qa-section">
            <textarea id="qaInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò..."></textarea>
            <button onclick="addQA()">ÂèëÂ∏ÉÈóÆÈ¢ò</button>
        </div>
        <div class="qa-list" id="qaList">
            <!-- ÈóÆÈ¢òÂàóË°® -->
        </div>
    </div>

    <script>
        let qaList = JSON.parse(localStorage.getItem("qaList")) || [];

        function addQA() {
            const input = document.getElementById("qaInput");
            const question = input.value.trim();
            if (question) {
                qaList.push({ question, timestamp: new Date().toLocaleString(), comments: [] });
                localStorage.setItem("qaList", JSON.stringify(qaList));
                renderQA();
                input.value = "";
            } else {
                alert("ÈóÆÈ¢ò‰∏çËÉΩ‰∏∫Á©∫ÔºÅ");
            }
        }

        function renderQA() {
            const list = document.getElementById("qaList");
            list.innerHTML = qaList
                .map(
                    (item, index) =>
                        `<div class="qa-item">
                            <p>${item.question}</p>
                            <small>${item.timestamp}</small>
                            <button onclick="addComment(${index})">ÁïôË®Ä</button>
                        </div>`
                )
                .join("");
        }

        function addComment(index) {
            const name = prompt("ËØ∑ËæìÂÖ•‰Ω†ÁöÑÊòµÁß∞Ôºö");
            const comment = prompt("ËØ∑ËæìÂÖ•ÁïôË®ÄÂÜÖÂÆπÔºö");
            if (name && comment) {
                qaList[index].comments.push({ name, comment });
                localStorage.setItem("qaList", JSON.stringify(qaList));
                renderQA();
            } else {
                alert("ÊòµÁß∞ÂíåÁïôË®Ä‰∏çËÉΩ‰∏∫Á©∫ÔºÅ");
            }
        }

        window.onload = () => {
            renderQA();
        };
    </script>
</body>
</html>
