<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            gap: 40px;
        }

        .profile {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .profile h2 {
            margin: 10px 0;
        }

        .dynamic-section {
            width: 100%;
            margin-top: 20px;
        }

        .dynamic {
            background: rgba(230, 230, 230, 0.9);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .dynamic img, .dynamic video {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .dynamic button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #a03a53;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .dynamic button:hover {
            background: #D9B1BD;
        }

        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-size: 1em;
        }

        button {
            background-color: #D9B1BD;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a03a53;
        }
    </style>
</head>
<body>
    <div. class="container">
         <!-- 阿湛的主页 -->
        <div class="profile">
            <img id="asamiAvatar" src="default-avatar.jpg" alt="阿湛头像">
            <h2>阿湛的主页</h2>
            <textarea id="asamiNewDynamic" placeholder="帮阿湛更新动态吧～"></textarea>
            <input type="file" id="asamiMediaInput" accept="image/*,video/*">
            <button onclick="addDynamic('asami')">发布动态</button>
            <div class="dynamic-section" id="asamiDynamics"></div>
        </div>

        <!-- 泉泉的主页 -->
        <div class="profile">
            <img id="izumiAvatar" src="default-avatar.jpg" alt="泉泉头像">
            <h2>泉泉的主页</h2>
            <textarea id="izumiNewDynamic" placeholder="分享你的动态吧～"></textarea>
            <input type="file" id="izumiMediaInput" accept="image/*,video/*">
            <button onclick="addDynamic('izumi')">发布动态</button>
            <div class="dynamic-section" id="izumiDynamics"></div>
        </div>
    </div>

    <script>
        const dynamics = JSON.parse(localStorage.getItem("dynamics")) || { asami: [], izumi: [] };

        function addDynamic(user) {
            const textarea = document.getElementById(`${user}NewDynamic`);
            const mediaInput = document.getElementById(`${user}MediaInput`);
            const content = textarea.value.trim();
            const file = mediaInput.files[0];

            if (content || file) {
                const dynamic = { content, timestamp: new Date().toLocaleString(), media: null };

                if (file) {
                    const url = URL.createObjectURL(file);
                    dynamic.media = { url, type: file.type.startsWith("image") ? "image" : "video" };
                }

                dynamics[user].push(dynamic);
                localStorage.setItem("dynamics", JSON.stringify(dynamics));
                renderDynamics(user);

                textarea.value = "";
                mediaInput.value = "";
            } else {
                alert("内容或媒体文件不能为空！");
            }
        }

        function renderDynamics(user) {
            const dynamicSection = document.getElementById(`${user}Dynamics`);
            dynamicSection.innerHTML = dynamics[user]
                .map((dynamic) => `
                    <div class="dynamic">
                        <p>${dynamic.content}</p>
                        <small>${dynamic.timestamp}</small>
                        ${
                            dynamic.media
                                ? dynamic.media.type === "image"
                                    ? `<img src="${dynamic.media.url}" alt="动态图片">`
                                    : `<video controls><source src="${dynamic.media.url}" type="video/mp4"></video>`
                                : ""
                        }
                    </div>
                `)
                .join("");
        }

        window.onload = () => {
            renderDynamics("asami");
            renderDynamics("izumi");
        };
    </script>
</body>
</html>
