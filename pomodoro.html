<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟 - 梦是榛果巧克力</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px auto;
        }

        /* 番茄钟样式 */
        .pomodoro {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .progress-circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#D9B1BD 0% 50%, #e0e0e0 50% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-circle span {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #D9B1BD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a03a53;
        }
        .log {
            margin-top: 20px;
        }
        .log textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            border-radius: 5px;
            background: rgba(230, 230, 230, 1);
            padding: 10px;
            border: none;
            font-size: 1em;
        }
        /* 时间轴样式 */
        .timeline {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
        }
        .timeline h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .date-record {
            padding: 10px;
            background: rgba(230, 230, 230, 1);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* 动画角色 */
        .character {
            position: fixed;
            bottom: 10px;
            left: 20px;
            width: 256px;
            height: 256px;
            background-image: url('animation_frames.png'); /* 帧序列图片路径 */
            background-size: 1024px 256px; /* 总宽度 1024px，每帧 256px */
            animation: idleAnimation 1s steps(4) infinite; /* 默认站立动画 */
        }

        /* 帧动画 */
        @keyframes idleAnimation {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1024px 0; /* 总宽度1024像素 */
            }
        }

        /* 移动动画 */
        @keyframes moveCharacter {
            from {
                left: 20px;
            }
            to {
                left: calc(100% - 256px);
            }
        }

        /* 索引菜单 */
        .index {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .index a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: center;
        }
        .index a:hover {
            color: #7b2a3f;
        }
    </style>
</head>
<body>
    <!-- 索引菜单 -->
    <div class="index">
        <a href="timeline.html">时间轴</a>
        <a href="profile.html">个人主页</a>
        <a href="notebook.html">记录本</a>
    </div>

    <div class="container">
        <!-- 番茄钟 -->
        <div class="pomodoro">
            <h2>番茄钟</h2>
            <div class="progress-circle" id="progress">
                <span id="timer">25:00</span>
            </div>
            <div class="controls">
                <input type="number" id="customTime" placeholder="分钟数" min="1" max="60">
                <button onclick="setCustomTime()">设置时间</button>
                <button onclick="startTimer()">开始</button>
                <button onclick="pauseTimer()">暂停</button>
                <button onclick="resetTimer()">重置</button>
            </div>
            <div class="log">
                <textarea id="logInput" placeholder="完成学习后写下学了什么..."></textarea>
                <button onclick="saveLog()">保存记录</button>
            </div>
        </div>
        <!-- 时间轴 -->
        <div class="timeline">
            <h3>学习记录时间轴</h3>
            <div id="timelineRecords"></div>
        </div>
    </div>

    <!-- 动画角色 -->
    <div class="character" id="character"></div>

    <script>
        let interval;
        let time = 25 * 60;

        function updateTimerDisplay() {
            const minutes = Math.floor(time / 60).toString().padStart(2, '0');
            const seconds = (time % 60).toString().padStart(2, '0');
            document.getElementById("timer").innerText = `${minutes}:${seconds}`;
            const percentage = ((25 * 60 - time) / (25 * 60)) * 100;
            document.getElementById("progress").style.background = `conic-gradient(#D9B1BD 0% ${percentage}%, #e0e0e0 ${percentage}% 100%)`;
        }

        function startTimer() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateTimerDisplay();
                } else {
                    clearInterval(interval);
                    alert("时间到！请记录学习内容。");
                    triggerCharacterCelebration();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(interval);
        }

        function resetTimer() {
            clearInterval(interval);
            time = 25 * 60;
            updateTimerDisplay();
            resetCharacter();
        }

        function setCustomTime() {
            const customTime = parseInt(document.getElementById("customTime").value);
            if (customTime && customTime > 0) {
                time = customTime * 60;
                updateTimerDisplay();
            } else {
                alert("请输入有效的分钟数！");
            }
        }

        function saveLog() {
            const logInput = document.getElementById("logInput").value.trim();
            if (logInput) {
                const now = new Date();
                const record = { time: now.toLocaleString(), content: logInput };
                const records = JSON.parse(localStorage.getItem("timelineRecords") || "[]");
                records.push(record);
                localStorage.setItem("timelineRecords", JSON.stringify(records));
                renderTimeline();
                document.getElementById("logInput").value = "";
                alert("记录已保存！");
            } else {
                alert("请填写学习内容！");
            }
        }

        function renderTimeline() {
            const records = JSON.parse(localStorage.getItem("timelineRecords") || "[]");
            const timeline = document.getElementById("timelineRecords");
            timeline.innerHTML = records
                .map(record => `<div class="date-record">${record.time} - ${record.content}</div>`)
                .join("");
        }

        function triggerCharacterCelebration() {
            const character = document.getElementById("character");
            character.style.animation = "moveCharacter 5s linear forwards, idleAnimation 1s steps(4) infinite";
        }

        function resetCharacter() {
            const character = document.getElementById("character");
            character.style.animation = "idleAnimation 1s steps(4) infinite";
        }

        window.onload = renderTimeline;
    </script>
</body>
</html>
