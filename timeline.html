    <script>
        function uploadAvatar(id) {
            const fileInput = document.getElementById(`upload-${id}`);
            const imgElement = document.getElementById(id);
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgData = e.target.result;
                    imgElement.src = imgData;

                    // 保存图片数据到LocalStorage
                    localStorage.setItem(id, imgData);
                };
                reader.readAsDataURL(file);
            }
        }
        // 页面加载时检查LocalStorage中是否有保存的头像数据
        window.onload = function () {
            const 阿湛头像 = localStorage.getItem("阿湛头像");
            const 泉泉头像 = localStorage.getItem("泉泉头像");
            if (阿湛头像) {
                document.getElementById("阿湛头像").src = 阿湛头像;
            }
            if (泉泉头像) {
                document.getElementById("泉泉头像").src = 泉泉头像;
            }
        };
    </script>

<div class="message-board">
    <h2>这是一块留言板</h2>
    <div class="messages"></div> <!-- 用于显示留言 -->
    <textarea placeholder="留下你的留言吧！(请填写昵称)"></textarea>
    <button onclick="saveMessage()">提交留言</button>
</div>

<!-- 留言功能脚本 -->
<script>
    // 保存留言
    function saveMessage() {
        const textarea = document.querySelector("textarea");
        const nickname = "泉泉"; // 可以改成动态获取昵称
        const message = textarea.value.trim();
        const timestamp = new Date().toLocaleString(); // 获取当前时间

        if (message) {
            // 从LocalStorage获取已有留言
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            
            // 添加新留言
            messages.push({ nickname, message, timestamp });
            localStorage.setItem("messages", JSON.stringify(messages)); // 保存到LocalStorage
            
            // 更新页面
            displayMessages();
            textarea.value = ""; // 清空输入框
        } else {
            alert("留言不能为空哦～");
        }
    }

    // 显示留言
    function displayMessages() {
        const messageBoard = document.querySelector(".message-board .messages");
        messageBoard.innerHTML = ""; // 清空当前内容
        let messages = JSON.parse(localStorage.getItem("messages")) || [];

        messages.forEach(msg => {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerHTML = `
                <div class="nickname">${msg.nickname}</div>
                <div class="text">${msg.message}</div>
                <div class="time">${msg.timestamp}</div>
            `;
            messageBoard.appendChild(messageDiv);
        });
    }

    // 页面加载时显示历史留言
    window.onload = displayMessages;
</script>
