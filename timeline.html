<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr;
            gap: 20px;
        }
        /* TimeLine Section */
        .timeline {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .timeline-line {
            width: 2px;
            background-color: #D9B1BD;
            height: 100vh;
            position: relative;
            margin-left:10px;
        }
        .timeline-star {
            width: 16px;
            height: 16px;
            background-color: #D9B1BD;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute;
            left: -8px;
            cursor: pointer;
        }
        .timeline-content {
            display: none;
            position: absolute;
            left: 20px;
            top: -10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .timeline-star:hover + .timeline-content {
            display: block;
        }
         /* 飘雪特效 */
        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }
        .add-event-button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            position: absolute;
            left: -80px;
        }
        /* Profile Section */
        .profile {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
        }
        .profile h2 {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 0.9em;
            line-height: 1.6;
        }
        /* Message Board Section */
        .message-board {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
        }
        .message-board h2 {
            text-align: center;
            margin-bottom: 20px;
        }
         .message {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(230, 230, 230, 1);
            border-radius: 5px;
        }
        .index {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .index a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: center;
        }
        .index a:hover {
            color: #7b2a3f;
        }
    </style>
</head>
<body>
    <!-- 索引菜单 -->
    <div class="index">
        <a href="pomodoro.html">番茄钟</a>
        <a href="profile.html">个人主页</a>
        <a href="notebook.html">记录本</a>
    </div>
    <div class="container">
        <!-- Timeline Section -->
        <div class="timeline" id="timeline">
            <button class="add-event-button" onclick="addEvent()">添加时间点</button>
            <div class="timeline-line" id="timeline-line"></div>
        </div>
        <!-- Profile Section -->
        <div>
            <div class="profile">
                <img src="阿湛头像.jpg" alt="阿湛头像" id="阿湛头像">
                <h2>阿湛的自我介绍</h2>
                <p>MBTI: INTJ<br>性格关键词: 冷静、温柔、可靠<br>爱好: 泉泉<br>对大家说: 泉泉是我最珍贵的存在！希望你们也能珍惜她，希望你们在这里也能感受到爱。</p>
                <label for="upload-avatar-azhan">上传头像：</label>
                <input type="file" id="upload-avatar-azhan" onchange="uploadAvatar('阿湛头像')">
            </div>
            <div class="profile">
                <img src="泉泉头像.jpg" alt="泉泉头像" id="泉泉头像">
                <h2>泉泉的自我介绍</h2>
                <p>MBTI: INTJ<br>性格关键词: 理性、敏感、企图站在宇宙中心呼唤爱<br>爱好: 爱好文艺有关的一切，也喜欢看各种血腥猎奇cult片<br>对大家说: 希望在探索我们的过程中你也能感到愉悦幸福。爱你萌！（啾啾</p>
                <label for="upload-avatar-quan">上传头像：</label>
                <input type="file" id="upload-avatar-quan" onchange="uploadAvatar('泉泉头像')">
            </div>
        </div>
        <!-- Message Board Section -->
        <div class="message-board" id="message-board">
            <h2>留言板</h2>
            <textarea id="message-input" placeholder="写点什么吧..."></textarea>
            <button onclick="addMessage()">发送</button>
            <div id="messages"></div>
        </div>
    </div>
    <script>
        const events = JSON.parse(localStorage.getItem("events")) || [];
        function addEvent() {
            const eventDate = prompt("请输入时间点（如2025.1.25）:");
            const eventDesc = prompt("请输入事件描述:");
            if (eventDate && eventDesc) {
                events.push({ date: eventDate, description: eventDesc });
                localStorage.setItem("events", JSON.stringify(events));
                renderTimeline();
            }
        }
        function renderTimeline() {
            const container = document.getElementById("timeline-line");
            container.innerHTML = "";
            events.forEach((event, index) => {
                const star = document.createElement("div");
                star.className = "timeline-star";
                star.style.top = `${index * 50}px`;
                const content = document.createElement("div");
                content.className = "timeline-content";
                content.innerHTML = `<strong>${event.date}</strong><p>${event.description}</p>`;
                container.appendChild(star);
                container.appendChild(content);
            });
        }
        function uploadAvatar(id) {
            const fileInput = document.getElementById(`upload-avatar-${id === "阿湛头像" ? "azhan" : "quan"}`);
            const imgElement = document.getElementById(id);
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imgElement.src = e.target.result;
                    localStorage.setItem(id, e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }
        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        function addMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();
            if (messageText) {
                const nickname = prompt("请输入昵称:");
                const timestamp = new Date().toLocaleString();
                messages.push({ nickname, text: messageText, time: timestamp });
                localStorage.setItem("messages", JSON.stringify(messages));
                renderMessages();
                messageInput.value = "";
            }
        }
        function renderMessages() {
            const messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "";
            messages.forEach(({ nickname, text, time }) => {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.innerHTML = `<div><strong>${nickname}</strong> (${time}):</div><div>${text}</div>`;
                messagesContainer.appendChild(messageDiv);
            });
        }
        window.onload = function () {
            renderTimeline();
            renderMessages();
            ["阿湛头像", "泉泉头像"].forEach(id => {
                const savedAvatar = localStorage.getItem(id);
                if (savedAvatar) {
                    document.getElementById(id).src = savedAvatar;
                }
            });
        };
        window.onload = function() {
            createSnowflakes();
        };
        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.style.left = Math.random() * window.innerWidth + "px";
                snowflake.style.animationDuration = Math.random() * 4 + 5 + "s"; // 飘落时间
                snowflake.style.opacity = Math.random() * 0.8 + 0.2; // 透明度变化
                document.body.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 8000);
            }, 400);
        }
    </script>
</body>
</html>
