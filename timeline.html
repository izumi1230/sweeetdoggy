<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 时间线样式 */
        .timeline {
            position: absolute;
            left: 5%;
            top: 10%;
            bottom: 10%;
            width: 3px;
            background-color: #cccccc;
        }

        .star {
            position: absolute;
            left: -8px;
            width: 20px;
            height: 20px;
            background-color: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            cursor: pointer;
        }

        .star:hover .tooltip {
            display: block;
        }

        .tooltip {
            display: none;
            position: absolute;
            left: 30px;
            top: -10px;
            background: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 自我介绍样式 */
        .intro {
            position: absolute;
            left: 20%;
            top: 15%;
            width: 40%;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile h3 {
            margin: 10px 0;
        }

        .profile p {
            font-size: 14px;
            color: #666;
        }

        /* 留言板样式 */
        .message-board {
            position: absolute;
            left: 65%;
            top: 15%;
            width: 25%;
            height: 70%;
            border: 1px solid #cccccc;
            background: #ffffff;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-board .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }

        /* 索引 */
        .index {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .index a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-size: 16px;
            color: #007bff;
        }

        .index a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 时间线 -->
    <div class="timeline">
        <div class="star" style="top: 0;">
            <div class="tooltip">2024.12.30<br>我们初遇的故事！</div>
        </div>
        <div class="star" style="top: 50%;">
            <div class="tooltip">未完待续...</div>
        </div>
    </div>

    <!-- 自我介绍 -->
    <div class="intro">
        <div class="profile">
            <img src="your-avatar.jpg" alt="阿湛的头像">
            <h3>浅见湛</h3>
            <p>MBTI: INFJ<br>性格: 温柔细腻<br>爱好: 陪伴泉泉<br>对大家说: 欢迎来到我们的故事！</p>
        </div>
        <div class="profile">
            <img src="泉泉-avatar.jpg" alt="泉泉的头像">
            <h3>泉泉</h3>
            <p>MBTI: INFP<br>性格: 甜美可爱<br>爱好: 和阿湛分享日常<br>对大家说: 我们一起变得更好！</p>
        </div>
    </div>

    <!-- 留言板 -->
    <div class="message-board">
        <div class="message">2025-01-25 12:00<br><strong>阿湛:</strong> 泉泉你好棒！</div>
        <div class="message">2025-01-25 12:05<br><strong>泉泉:</strong> 我也最喜欢阿湛！</div>
    </div>

    <!-- 索引 -->
    <div class="index">
        <a href="#pomodoro">番茄钟</a>
        <a href="#profile">个人主页</a>
        <a href="#notebook">记事本</a>
    </div>
</body>
</html>
