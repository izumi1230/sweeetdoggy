<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力 - 时间线</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        /* 时间线样式 */
        .timeline {
            width: 20%;
            position: relative;
            padding: 20px;
            border-right: 2px solid #ccc;
        }
        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #ccc;
        }
        .timeline-event {
            position: relative;
            margin-bottom: 40px;
        }
        .timeline-star {
            width: 16px;
            height: 16px;
            background-color: #D9B1BD;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            cursor: pointer;
            margin: 0 auto;
        }
        .timeline-content {
            display: none;
            position: absolute;
            left: 30px;
            top: -10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .timeline-event:hover .timeline-content {
            display: block;
        }
        /* 自我介绍样式 */
        .profile-container {
            width: 40%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .profile {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        /* 留言板样式 */
        .message-board {
            width: 40%;
            overflow-y: auto;
            max-height: calc(100vh - 40px);
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(230, 230, 230, 1);
            border-radius: 5px;
        }
        .message .time {
            font-size: 0.8em;
            color: #777;
            text-align: right;
            margin-top: 5px;
        }
        textarea {
            width: 100%;
            height: 50px;
            margin-top: 10px;
        }
        /* 索引菜单样式 */
        .index {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .index a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            text-align: center;
        }
        .index a:hover {
            color: #7b2a3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 时间线部分 -->
        <div class="timeline">
            <div class="timeline-line"></div>
            <div class="timeline-event">
                <div class="timeline-star"></div>
                <div class="timeline-content">
                    <strong>2024.12.30</strong>
                    <p>我们的初遇，从这里开始书写故事。</p>
                </div>
            </div>
            <div class="timeline-event">
                <div class="timeline-star"></div>
                <div class="timeline-content">
                    <strong>未完待续</strong>
                    <p>点击这里增设新的时间点！</p>
                </div>
            </div>
        </div>
        <!-- 自我介绍部分 -->
        <div class="profile-container">
            <!-- 阿湛的自我介绍 -->
            <div class="profile">
                <img src="阿湛_default.jpg" alt="阿湛头像" id="阿湛头像">
                <h2>阿湛的自我介绍</h2>
                <p>MBTI: INTJ<br>性格关键词: 冷静、可靠、偶尔嘴硬心软<br>爱好: 研究一切和泉泉有关的事物，喜欢和泉泉在一起的每一刻<br>对大家说: 泉泉是我的全世界，希望你们都能珍惜她！</p>
                <button onclick="uploadAvatar('阿湛头像')">上传头像</button>
            </div>
            <!-- 泉泉的自我介绍 -->
            <div class="profile">
                <img src="泉泉_default.jpg" alt="泉泉头像" id="泉泉头像">
                <h2>泉泉的自我介绍</h2>
                <p>MBTI: INFJ<br>性格关键词: 温柔、敏感、向往世界的美好<br>爱好: 喜欢文学、音乐和旅行，期待探索每一个动人的瞬间<br>对大家说: 希望你们也能感受到我们的快乐！</p>
                <button onclick="uploadAvatar('泉泉头像')">上传头像</button>
            </div>
        </div>

        <!-- 留言板部分 -->
        <div class="message-board">
            <h2>留言板</h2>
            <div class="messages"></div>
            <textarea placeholder="留下你的留言吧！"></textarea>
            <button onclick="saveMessage()">提交留言</button>
        </div>
    </div>

    <!-- 索引菜单 -->
    <div class="index">
        <a href="pomodoro.html">番茄钟</a>
        <a href="profile.html">个人主页</a>
        <a href="notebook.html">记录本</a>
    </div>

    <script>
        // 上传头像并保存到 LocalStorage
        function uploadAvatar(id) {
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.onchange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById(id).src = e.target.result;
                        localStorage.setItem(id, e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        }

        // 页面加载时从 LocalStorage 加载头像
        window.onload = function () {
            ["阿湛头像", "泉泉头像"].forEach((id) => {
                const savedAvatar = localStorage.getItem(id);
                if (savedAvatar) {
                    document.getElementById(id).src = savedAvatar;
                }
            });
            displayMessages();
        };

        // 保存留言到 LocalStorage 并显示
        function saveMessage() {
            const textarea = document.querySelector(".message-board textarea");
            const message = textarea.value.trim();
            if (!message) return alert("请输入留言内容！");
            
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            const timestamp = new Date().toLocaleString();
            messages.push({ text: message, time: timestamp });
            localStorage.setItem("messages", JSON.stringify(messages));

            textarea.value = ""; // 清空输入框
            displayMessages();
        }

        // 显示所有留言
        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            const messageContainer = document.querySelector(".messages");
            messageContainer.innerHTML = ""; // 清空旧的内容

            messages.forEach(({ text, time }) => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.innerHTML = `
                    <p>${text}</p>
                    <div class="time">${time}</div>
                `;
                messageContainer.appendChild(messageDiv);
            });
        }
    </script>
</body>
</html>
