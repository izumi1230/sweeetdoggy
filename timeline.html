<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* 时间线样式 */
        .timeline {
            position: fixed;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .timeline-line {
            width: 2px;
            height: 100%;
            background-color: #ccc;
        }
        .timeline-star {
            width: 16px;
            height: 16px;
            background-color: #D9B1BD;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            cursor: pointer;
        }
        .timeline-star:hover .timeline-content {
            display: block;
        }
        .timeline-content {
            display: none;
            position: absolute;
            left: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 自我介绍样式 */
        .profile {
            margin: 20px auto;
            width: 60%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .profile-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .profile input[type="file"] {
            margin-top: 10px;
        }

        /* 留言板样式 */
        .message-board {
            position: fixed;
            right: 20px;
            top: 50px;
            width: 25%;
            height: calc(100vh - 100px);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .nickname {
            font-weight: bold;
        }
        .message textarea {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* 索引样式 */
        .index {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .index a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }
        .index a:hover {
            color: #7b2a3f;
        }
    </style>
</head>
<body>
    <!-- 时间线 -->
    <div class="timeline">
        <div class="timeline-line"></div>
        <div class="timeline-star">
            <div class="timeline-content">
                <strong>2024.12.30</strong>
                <p>我们的初遇，从这里开始书写故事。</p>
            </div>
        </div>
        <button onclick="addTimeline()">新增时间点</button>
    </div>
    <!-- 自我介绍 -->
    <div class="profile">
        <div class="profile-section" id="阿湛">
            <img src="阿湛_default.jpg" alt="阿湛头像">
            <h2>阿湛的自我介绍</h2>
            <p>MBTI: INTJ<br>性格关键词: 冷静、可靠<br>爱好: 和泉泉在一起<br>对大家说: 泉泉是我的全世界！</p>
            <input type="file" onchange="uploadAvatar('阿湛')">
        </div>
        <div class="profile-section" id="泉泉">
            <img src="泉泉_default.jpg" alt="泉泉头像">
            <h2>泉泉的自我介绍</h2>
            <p>MBTI: INFJ<br>性格关键词: 温柔<br>爱好: 喜欢看文艺片<br>对大家说: 爱你萌！</p>
            <input type="file" onchange="uploadAvatar('泉泉')">
        </div>
    </div>

    <!-- 留言板 -->
    <div class="message-board">
        <h2>留言板</h2>
        <div id="message-list"></div>
        <textarea id="message-input" placeholder="留下你的留言吧！"></textarea>
        <input id="nickname-input" placeholder="输入昵称">
        <button onclick="addMessage()">发送</button>
    </div>

    <!-- 索引 -->
    <div class="index">
        <a href="#timeline">时间线</a>
        <a href="#阿湛">阿湛</a>
        <a href="#泉泉">泉泉</a>
        <a href="#message-board">留言板</a>
    </div>

    <script>
        function uploadAvatar(id) {
            const fileInput = document.querySelector(`#${id} input[type="file"]`);
            const imgElement = document.querySelector(`#${id} img`);
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgElement.src = e.target.result;
                    localStorage.setItem(`${id}-avatar`, e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function addMessage() {
            const nickname = document.getElementById('nickname-input').value.trim() || '匿名用户';
            const message = document.getElementById('message-input').value.trim();
            const messageList = document.getElementById('message-list');
            if (!message) return;
            const now = new Date();
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<div class="nickname">${nickname} - ${now.toLocaleString()}</div>
                                    <div>${message}</div>`;
            messageList.appendChild(messageDiv);
            document.getElementById('message-input').value = '';
        }
    </script>
</body>
</html>
