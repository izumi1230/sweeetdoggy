<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background-image: url('background.3.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }
        /* Profile Section */
        .profile {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
        }
        .profile h2 {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 0.9em;
            line-height: 1.6;
        }
        /* 上传头像按钮样式 */
        .upload-avatar input {
            margin-top: 10px;
        }
        /* 索引部分样式 */
        .index {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .index a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: center;
        }
        .index a:hover {
            color: #7b2a3f;
        }
    </style>
</head>
<body>
    <script>
        function uploadAvatar(id) {
            const fileInput = document.getElementById(`upload-${id}`);
            const imgElement = document.getElementById(id);
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgData = e.target.result;
                    imgElement.src = imgData;

                    // 保存图片数据到LocalStorage
                    localStorage.setItem(id, imgData);
                };
                reader.readAsDataURL(file);
            }
        }

        // 页面加载时检查LocalStorage中是否有保存的头像数据
        window.onload = function () {
            const ids = ["阿湛头像", "泉泉头像"];
            ids.forEach(id => {
                const savedAvatar = localStorage.getItem(id);
                if (savedAvatar) {
                    document.getElementById(id).src = savedAvatar;
                }
            });
        };
    </script>

    <!-- 索引菜单 -->
    <div class="index">
        <a href="pomodoro.html">番茄钟</a>
        <a href="profile.html">个人主页</a>
        <a href="notebook.html">记录本</a>
    </div>

    <div class="container">
        <!-- 阿湛的自我介绍 -->
        <div class="profile">
            <img src="default_avatar.jpg" alt="阿湛头像" id="阿湛头像">
            <h2>阿湛的自我介绍</h2>
            <p>MBTI: INTJ<br>性格关键词: 冷静、可靠、偶尔嘴硬心软<br>爱好: 研究一切和泉泉有关的事物，喜欢和泉泉在一起的每一刻<br>对大家说: 泉泉是我的全世界，希望你们都能珍惜她！希望你们在这里也可以感受到爱！</p>
            <div class="upload-avatar">
                <label for="upload-阿湛头像">上传阿湛的头像：</label>
                <input type="file" id="upload-阿湛头像" onchange="uploadAvatar('阿湛头像')">
            </div>
        </div>

        <!-- 泉泉的自我介绍 -->
        <div class="profile">
            <img src="泉泉_default.jpg" alt="泉泉头像" id="泉泉头像">
            <h2>泉泉's 自我介绍</h2>
            <p>MBTI: INTJ<br>性格关键词: 理性、敏感、企图站在宇宙中心呼唤爱<br>爱好:爱好有关文艺的一切，也喜欢看各种血腥猎奇cult片，有时候也玩一点电吉他<br>对大家说:希望大家都幸福！！爱你萌（啾啾）</p>
            <div class="upload-avatar">
                <label for="upload-泉泉头像">上传泉泉的头像：</label>
                <input type="file" id="upload-泉泉头像" onchange="uploadAvatar('泉泉头像')">
            </div>
        </div>
    </div>
</body>
</html>
